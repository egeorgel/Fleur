<!DOCTYPE html>
<html>
<head>
  <title>FQL â€” Search</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/bulma.css">
  <link rel="stylesheet" href="./css/main.css">
  <script src="js/rainyday.0.1.2.min.js"></script>
</head>
<body onload="run();">
  <section class="hero is-fullheight">
    <div class="hero-body">
      <img id="background" alt="background" src="img/fleur.jpg" crossorigin="anonymous" class="background-img">
      <div id="search-section" class="container has-text-centered search">
        <h1 class="title"><span class="letter">F</span><span class="letter">L</span><span class="letter">E</span><span class="letter">U</span><span class="letter">R</span><sub class="letter">QL</sub></h1>
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <p class="control">
                <pre class="input" id="editor"></pre>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div id="modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Results</p>
      </header>
      <section class="modal-card-body">Content</section>
      <footer class="modal-card-foot">
        <a class="button" id="close-modal">Close</a>
      </footer>
    </div>
  </div>

  <script src="./js/jquery-2.2.4.min.js"></script>
  <script src="./js/ace/ace.js"></script>
  <script src="./js/ace/ext-language_tools.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
