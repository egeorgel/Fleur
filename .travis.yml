sudo: required
dist: precise
language: cpp

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env: COMPILER=g++-4.9
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
      env: COMPILER=clang++-3.6
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
      env: COMPILER=clang++-3.7
git:
    submodules: true
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install unzip
  - sudo apt-get install libboost-all-dev
  - wget https://github.com/google/gumbo-parser/archive/master.zip -O /tmp/gumbo.zip
  - unzip /tmp/gumbo.zip -d /tmp/gumbo
  - cd /tmp/gumbo/
  - ./autogen.sh
  - ./configure
  - make
  - sudo make install
script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_CXX_COMPILER=$COMPILER .. && make
  - ./dkm_tests
  - ./dkm_bench