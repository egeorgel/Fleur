sudo: required
dist: precise
language: cpp

compiler:
  - gcc
  - clang

env:
  global:
    - GCC_VERSION="4.9.3"
git:
    submodules: true

before_install:
  - OUTPUT=$(pwd)
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  - sudo apt-get install unzip
  - sudo apt-get install build-essential
  - sudo apt-get install libboost-all-dev

  - wget http://www.cmake.org/files/v3.5/cmake-3.5.2.tar.gz
  - tar xf cmake-3.5.2.tar.gz
  - cd cmake-3.5.2
  - ./configure
  - make
  - sudo make install
  - export PATH=/usr/local/bin:$PATH
  - export LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH

  - wget https://github.com/google/gumbo-parser/archive/master.zip -O /tmp/gumbo.zip
  - unzip /tmp/gumbo.zip -d /tmp/gumbo
  - cd /tmp/gumbo/gumbo-parser-master/
  - ./autogen.sh
  - ./configure
  - make
  - sudo make install
  - cd $OUTPUT

install:
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq "g++-${GCC_VERSION}"; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-${GCC_VERSION}" CC="gcc-${GCC_VERSION}"; fi
  - if [ "$CXX" = "clang++" ]; then sudo apt-get install -qq "libstdc++-${GCC_VERSION}-dev"; fi

script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Release .. && make
  - make fleur_cli